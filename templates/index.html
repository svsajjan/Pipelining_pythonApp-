<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Two Numbers</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; display:flex; min-height:100vh; margin:0; background:#f6f7fb; }
    .card { margin:auto; background:#fff; padding:24px; border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,.08); width: min(420px, 92vw); }
    h1 { margin:0 0 16px; font-size:1.4rem; }
    .row { display:flex; gap:12px; margin:10px 0; }
    input[type="number"] { flex:1; padding:12px; border:1px solid #d7dbe2; border-radius:10px; font-size:1rem; }
    button { padding:12px 16px; border:0; border-radius:10px; font-weight:600; cursor:pointer; background:#1f6feb; color:white; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .result { margin-top:14px; font-size:1.05rem; font-weight:600; }
    .error { color:#c62828; font-weight:600; }
    small { color:#6b7280; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Add Two Numbers</h1>
    <form id="addForm">
      <div class="row">
        <input id="a" type="number" step="any" placeholder="First number" required />
        <input id="b" type="number" step="any" placeholder="Second number" required />
      </div>
      <div class="row">
        <button id="addBtn" type="submit">Add</button>
        <button type="button" id="clearBtn">Clear</button>
      </div>
      <small>Tip: Press Enter to calculate.</small>
    </form>
    <div id="out" class="result" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('addForm');
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const out = document.getElementById('out');
    const clearBtn = document.getElementById('clearBtn');

    function formatNumber(n) {
      // Avoid long floating errors like 0.1 + 0.2 = 0.30000000000000004
      const rounded = Math.round((n + Number.EPSILON) * 1e12) / 1e12;
      return String(rounded);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const x = parseFloat(a.value);
      const y = parseFloat(b.value);
      if (Number.isNaN(x) || Number.isNaN(y)) {
        out.innerHTML = '<span class="error">Please enter valid numbers in both fields.</span>';
        return;
      }
      const sum = x + y;
      out.textContent = `Sum: ${formatNumber(sum)}`;
    });

    clearBtn.addEventListener('click', () => {
      a.value = '';
      b.value = '';
      out.textContent = '';
      a.focus();
    });
  </script>
</body>
</html>
